{% extends 'shortener/base.html' %}

{% block content %}
<section class="section" >
    <div class="container">
            <div class="field">
                <label class="label">Original URL</label>
                <div class="control">
                    <input class="input" type="text" name="original_url" value="{{ original_url }}">
                </div>
            </div>
            <div class="field">
                    <label class="label">New URL</label>
                    <div class="control">
                        <a href="{{ request.scheme }}://{{ request.get_host }}{% url 'redirect_to_url' short_url=short_url %}" target="_blank">{{ request.scheme }}://{{ request.get_host }}{% url 'redirect_to_url' short_url=short_url %}</a>
                    </div>
            </div>
    </div>
  </section>
{% endblock %}
