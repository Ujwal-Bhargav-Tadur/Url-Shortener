{% extends 'shortener/base.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <form name="takeUserInput" method="POST" action="{% url 'add_link' %}">
                {% csrf_token %}
                <div class="field">
                    <label class="label"  >Original URL</label>
                    <div class="control">
                        <input class="input" type="text" name="original_url" placeholder="Please enter url you want to shorten" >
                    </div>

                </div>
                <div class="control">
                    <button type="button" class="button is-info" onclick="isValidHttpUrl()">Shorten</button>
                </div>

            </form>
        </div>
    </section>

{% endblock %}
